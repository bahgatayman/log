<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* لضبط صندوق العناصر بشكل جيد */
}

body {
    height: 100vh; /* التأكد من أن الـ body يغطي الشاشة بالكامل */
    background-image: url("https://giffiles.alphacoders.com/220/220753.gif");
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    /* background-color: rgba(255, 255, 255, 0.651); */
    
}



.form {
    display: flex;
    flex-wrap: wrap;
    /* flex-direction: column; */
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%; 
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 80vw;
    min-height: 300px; 
    background-color: rgba(255, 255, 255, 0.8); 
    border-radius: 15px; 
    padding: 20px; 
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
    position: relative; 
    z-index: 1; 
    opacity: .8;
}

.container h2 {
    margin: 30px;
    color: orange;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

    </style>
</head>
<body>
    
    <form id="signup-form" class="form">
        <div class="container">
            <h2>Sign Up</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Sign Up</button>
            <div><p style="float: left;"><a href="index.html">Login</a></p></div>
        </div>
    </form>

    <script>
        const signupForm = document.getElementById('signup-form');
        
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.com$/;

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return; 
            }

            if (username && password) {
                
                localStorage.setItem('email', email);
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Account created successfully!');
                // window.location.href = 'login.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
